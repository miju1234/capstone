<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Search Bar Tutorial</title>
<link rel="stylesheet" href="css/test.css">
<script text = "javascript">
placeA = {
    "서울":"서울특별시",
    "부산":"부산광역시",
    "대구":"대구광역시",
    "인천":"인천광역시",
    "광주":"광주광역시",
    "대전":"대전광역시",
    "울산":"울산광역시",
    "세종":"세종특별자치시",
    "경기":"경기도",
    "강원":"강원특별자치도",
    "충북":"충청북도",
    "충남":"충청남도",
    "전북":"전라북도",
    "전남":"전라남도",
    "경북":"경상북도",
    "경남":"경상남도",
    "제주":"제주특별자치도",
}
</script>
<style> 
</style>
</head>
<body>
    <h1>미디어 속 촬영지 찾기</h1>
    <h2>미디어 속 촬영지를 찾아보세요</h2>
    <select id="selectp" style="text-align: center;">
        <option value="서울">서울</option>
        <option value="부산">부산</option>
        <option value="대구">대구</option>
        <option value="인천">인천</option>
        <option value="광주">광주</option>
        <option value="대전">대전</option>
        <option value="울산">울산</option>
        <option value="세종">세종</option>
        <option value="경기">경기</option>
        <option value="강원">강원</option>
        <option value="충북">충북</option>
        <option value="충남">충남</option>
        <option value="전북">전북</option>
        <option value="전남">전남</option>
        <option value="경북">경북</option>
        <option value="경남">경남</option>
        <option value="제주">제주</option>
    </select>
    <input type="search" id = "searchid" placeholder="Seach...">
    <button type="button" onClick="show('search')">검색</button>
</body>
<script>
    function show(url){
        let l_list = document.getElementById("selectp");
        let word = document.getElementById("searchid");
        let select = l_list.options[l_list.selectedIndex].value;
        select_value = placeA[select];
        const inputData = [
        {
            location: select_value,
            word: word.value
        }];
        localStorage.setItem("메인검색값", JSON.stringify(inputData));
        location.href = 'http://localhost:8081/'+url;
    }
    
</script>
</html>
